buildscript {
    repositories {
        google()
        mavenCentral() // Replaced jcenter() with mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'  // Latest Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15'  // Updated Google Services Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
